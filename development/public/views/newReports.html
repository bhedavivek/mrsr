<div class="jumbotron" ng-controller="newReportController">
    <div class="container">
        <h1>New Report</h1>
        <form>
            <table class="table table-striped table-hover">
                <tr>
                    <td>Title</td><td><input type="text" ng-model="newreport.title"></input></td>
                </tr>
                <tr>
                    <td>Title</td><td><input type="text" ng-model="newreport.user_id"></input></td>
                </tr>
                <tr>
                    <th colspan=2>Tests</th>
                </tr>
                <tr>
                    <td>Test Name</td><td><input type="text" ng-model="newreport.test_name"></input></td>
                </tr>
                <tr>
                    <th colspan=2>Properties</th>
                </tr>
                <tr>
                    <td>Property Name</td><td><input type="text" ng-model="newreport.test_property_name"></input></td>
                </tr>
                <tr>
                    <td>Property Value</td><td><input type="text" ng-model="newreport.test_property_value"></input></td>
                </tr>
                <tr>
                    <td style="max-width:50%;"><button class="btn btn-default" ng-click="addReport()" style="width:80%;">Submit</button></td><td style="max-width:50%;"><button style="width:80%;" class="btn btn-default"  ng-click="resetReport()">Reset</button></td>
                </tr>
        </form>
    </div>
    {{error}}
</div>
