    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">Home</a></li>

<div ng-controller="reportController" class="jumbotron" ng-if="$root['auth-token'].usertype == 'user'">
    <div class="container" style="padding:2%;">
    <h1>Reports</h1>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
            <th>Report ID</th>
            <th>Report Title</th>
            <th>Report Date</th>
            <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in reports">
                <td>{{report.report_id}}</td>
                <td>{{report.title}}</td>
                <td ng-bind="report.report_date | date: 'dd/MM/yyyy'"></td>
                <td><a ng-href="#/reports/{{report.report_id}}">Full Report</a></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
